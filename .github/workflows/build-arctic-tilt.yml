name: build-arctic-tilt
on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          # ← ВПИШИ СВОЙ НИК В НИЖНЕМ РЕГИСТРЕ
          tags: ghcr.io/strachov/arctic-tilt:cu121-py310-v0.8.3
          cache-from: type=gha
          cache-to: type=gha,mode=max
