name: build-and-push

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  IMAGE: ghcr.io/strachov/arctic-tilt:cu124-py310-torch26-v0.8.3
  VLLM_WHL_URL: https://github.com/STrachov/OCRlty/releases/download/tilt-vllm-cu124-py310-torch26/vllm-0.8.3-cp310-cp310-linux_x86_64.whl
  VLLM_WHL_SHA256: c0f53b29a7c2b79a86d45fed8770b4164b46dfe5cda5bc4cd375bb86f3335811

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write   # для push в GHCR
      contents: read
    steps:
      - uses: actions/checkout@v4

      # - uses: docker/setup-qemu-action@v3
      # - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
 
      - name: Set DATE env (UTC)
        run: echo "DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags:  |
            ${{ env.IMAGE }}                               # твой "фиксированный" тег
            ghcr.io/strachov/arctic-tilt:latest            # всегда последний билд
            ghcr.io/strachov/arctic-tilt:${{ env.DATE }}-a1 # датированный тег (замени a1 при желании)
            
          build-args: |
            VLLM_WHL_URL=${{ env.VLLM_WHL_URL }}
            VLLM_WHL_SHA256=${{ env.VLLM_WHL_SHA256 }}
