name: build-arctic-tilt
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - Dockerfile
      - entrypoint.sh
      - .github/workflows/build-arctic-tilt.yml

permissions:
  contents: read
  packages: write    # нужно, чтобы пушить в GHCR

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # Логин в GHCR встроенным GITHUB_TOKEN (никаких PAT не нужно)
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}/arctic-tilt:cu121-py310-v0.8.3
          cache-from: type=gha
          cache-to: type=gha,mode=max
