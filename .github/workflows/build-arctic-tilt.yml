name: build-arctic-tilt

on:
  push:
    branches: [ main ]
    paths:
      - Dockerfile
      - entrypoint.sh
      - .github/workflows/build-arctic-tilt.yml
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: build-arctic-tilt-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/strachov/arctic-tilt:cu124-py310-torch26-v0.8.3

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
